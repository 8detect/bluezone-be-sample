<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Bluezone</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h5>Gửi Notification cho F0, yêu cầu F0 gửi lịch sử tiếp xúc:</h5>
          <input type="text" name="" id="fcm" class="form-control" placeholder="Nhập FCMID" />
        </div>
        <div class="col-md-2 mt-auto">
          <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="sendFcm()">Send FCMID</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <h5>Gửi Notification Topic với BluezoneID của F0:</h5>
          <input type="text" name="" id="usercode" class="form-control" placeholder="Nhập BluezoneID của F0" />
        </div>
        <div class="col-md-2 mt-auto">
          <a name="" id="" class="btn btn-primary" href="#" role="button" onclick="sendTopic()">Send Topic</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    function sendFcm() {
      $.post(window.location.origin + '/api/sendFcm', {
        fcmid: $('#fcm').val(),
      }).done(function (data) {
        alert('Success, Data Loaded: ' + data);
      });
    }
    function sendTopic() {
      $.post(window.location.origin + '/api/sendTopic', {
        usercode: $('#usercode').val(),
      }).done(function (data) {
        alert('Success, Data Loaded: ' + data);
      });
    }
  </script>
</html>
